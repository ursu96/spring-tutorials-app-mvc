<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>London Hotels </title>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
    <table>
        <tr>
            <th>Room number</th>
            <th>Name</th>
            <th>Bad info</th>
        </tr>
        <tr th:each="room:${rooms}">
            <td th:text="${room.number}"></td>
            <td th:text="${room.name}"></td>
            <td th:text="${room.info}"></td>
        </tr>
    </table>
</body>

<a href="http://localhost:8080/hotel" class="button">Go to hotel</a>

</html>
